name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # (Optional) You can keep or remove this debug step
    - name: List files
      run: ls -R

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        # FIXED: Changed 'current' (Gradle 9.x) to '8.6' to support your plugins
        gradle-version: '8.6'

    - name: Build with Gradle
      run: gradle build
      
    # FIXED: Use a wildcard (*) to find the APK regardless of its name
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: debug-apk
        path: build/outputs/apk/debug/*.apk
